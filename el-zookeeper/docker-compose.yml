#复制hub.docker.io上zookeeper官方推荐
version: '3.4'

services:
  zoo1:
    image: zookeeper:3.4
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888

  zoo2:
    image: zookeeper:3.4
    restart: always
    hostname: zoo2
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=0.0.0.0:2888:3888 server.3=zoo3:2888:3888

  zoo3:
    image: zookeeper:3.4
    restart: always
    hostname: zoo3
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=0.0.0.0:2888:3888

  #dubbo-admin容器编排
  dubbo-admin:
    image: dubbo-admin:1.0
    links:
      - zoo1:zookeeper
      #注意 上面这个zookeeper 就是便是编译方式2所修改的文件的内容或是创建镜像是EVN设置的名称
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    ports:
      - 7005:7005
    # dubbo-admin访问端口自定
    restart: always
